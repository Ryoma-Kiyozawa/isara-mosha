<!DOCTYPE html>
<html lang="ja" prefix="og: サイトURL#">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サイトタイトル</title>
    <meta name="description" content="" />
    <!--PC：１２０文字以内 スマホ：70文字以内-->
    <!--ここからOGP-->
    <meta property="og:url" content=" ページの URL" />
    <meta property="og:type" content=" ページの種類" />
    <!--website /blog 下層→article-->
    <meta property="og:title" content=" ページの タイトル" />
    <meta property="og:description" content=" ページのディスクリプション" />
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:image" content=" サムネイル画像の URL" />
    <!--//OGPここまで-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="back-to-top"></div>
    <!--ここからヘッダー-->
    <header class="header">
        <div class="title">
            <div class="header__logo">
                <img src="https://isara.life/wp-content/themes/isara_v2/img/isaralogo.png" alt="">
            </div>
            <div class="header__subtitle">
                <p>バンコクのノマドエンジニア育成講座</p>
            </div>
            <div class="header__contactbtn">
                <p>お問い合わせ / 資料請求はこちら</p>
            </div>
        </div>
        <!--hamburgerボタンー-->
        <div class="hamburger">
        <span class="hamburger_btn --open_btn_top"></span>
        <span class="hamburger_btn --open_btn_middle"></span>
        <span class="hamburger_btn --open_btn_bottom"></span>
        </div>
        <!--//ここまでナビゲーション-->
    </div>
    </header>
    <!--//ここまでヘッダー-->

    <!--ここからメインコンテンツ-->
    <main class="main">
    <!--ここからファーストビュー -->
    <div class="fv">
    </div>

    <!--//ここまでファーストビュー -->
    <!--ここからセクション、その数だけ増やす-->
    <section class="news">
    </section>

    <!--//ここまでセクション-->
    </main>
    <!--ここからフッター-->
    <footer>
        <small>&copy; テンプレート</small>
    </footer>
    <!--//ここまでフッター-->
    <!--jQuery読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    </body>
</html>
